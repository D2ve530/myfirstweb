    <p>
        도자기는 단순 수공예일 뿐인 것이 아니라 고대부터 수많은 문명들이 공통적으로 인정하던 예술의 정점 중 하나였기에, 
        유물이나 고미술품으로써 엄청난 가치가 있다. 따라서 도자기를 논할 때 역사를 빼놓고는 말할 수 없다.

    </p>
