    <h2>도자기</h2>
    <img src="coding.jpg" width="30%">
    <h3><a href="https://namu.wiki/w/%EB%8F%84%EC%9E%90%EA%B8%B0#s-1" target="_blank" title="도자기 나무위키">도자기</a></h3>
    <p><strong>도기(陶器)</strong>, <strong>자기(瓷器)</strong>, <strong>사기(沙器)</strong>, <strong>질그릇</strong> 
    따위를 통틀어 이르는 말. </p>
    <p>점토에 장석, 석영 따위의 가루를 섞어 성형, 건조, 소성(燒成)한 제품으로, 
    소지(素地)의 상태, 소성 온도 따위에 따라 <u>토기, 도기, 석기(炻器), 자기</u>로 나눈다.</p>
